<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua Foto">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input class="form-control" type="password" name="Senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmsenha" placeholder="Confirme sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn btn-danger mt-4 p-2 mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success mt-4 p-2">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
