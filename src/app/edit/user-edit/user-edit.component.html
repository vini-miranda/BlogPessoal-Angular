<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center">Atualizar perfil de usu치rio</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua Foto">
            </div>

            <div class="form-group">
                <label for="Senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="Senha" id="senha" placeholder="Sua Senha">
            </div>

            <div class="form-group">
                <label for="Senha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmsenha"
                    placeholder="Confirme sua Senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usu치rio:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">

                <button type="submit" class="btn btn-danger font mt-4 p-2 mr-4"
                    routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn botao font-black mt-4 p-2" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
