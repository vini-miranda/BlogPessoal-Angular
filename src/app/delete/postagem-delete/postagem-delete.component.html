<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                Apagar postagem?
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-10">
            
            <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                  <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                  <p class="card-text mt-3 mb-0">{{postagem.texto}}</p>
    
                  <hr class="mt-0 mb-0">
                  <p class="card-text mt-0">
                    <small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}</small>
                  </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='deletar()'>Sim</button>
        </div>
    </div>
</div>
